# Nginx configuration for Meow Circle (Demo Project - HTTP Only)
upstream web_backend {
    server web:3000;
}

upstream supabase_backend {
    server kong:8000;
}

upstream supabase_studio {
    server studio:3000;
}

# HTTP Server for Demo
server {
    listen 80;
    server_name _;
    
    # Security Headers (適合 HTTP demo 環境)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Client Body Size
    client_max_body_size 10M;
    
    # Proxy Settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Supabase Studio Dashboard
    location /studio/ {
        proxy_pass http://supabase_studio/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        # Remove trailing slash redirect for studio
        proxy_redirect / /studio/;
    }

    # Supabase API Routes - 僅供內部使用，不對外開放
    # location ~ ^/(auth|rest|realtime|storage|functions)/ {
    #     proxy_pass http://supabase_backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_read_timeout 86400;
    # }
    
    # Next.js Static Files
    location /_next/static/ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Public Static Files
    location /images/ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon and robots.txt
    location ~ ^/(favicon\.ico|robots\.txt)$ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # All other requests to Next.js
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}